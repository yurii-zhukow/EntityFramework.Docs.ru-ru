### YamlMime:Hub
title: Документация по Entity Framework
summary: Entity Framework Core — это современный модуль сопоставления "объект — база данных" для .NET. Он поддерживает запросы LINQ, отслеживание изменений, обновления и миграции схемы. EF Core работает с многими базами данных, включая базы данных SQL (локальные и в Azure), SQLite, MySQL, PostgreSQL и Azure Cosmos DB.
brand: dotnet
